{% extends 'base.html' %}
{%load static%}

{% comment %} {% block title %}Welcome {% endblock%} {% endcomment %}

{% block content %}
  <body>
    <main>
      <section class="shop-page container">
        <h1>Our Products</h1>

        <div class="shop-controls">
          <div class="filter-control">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter" name="category">
              <option value="all">All Categories</option>
              <option value="fruits">Fruits</option>
              <option value="vegetables">Vegetables</option>
              <option value="dairy">Dairy</option>
              <option value="snacks">Snacks</option>
              <option value="bakery">Bakery</option>
            </select>
          </div>
          <div class="sort-control">
            <label for="sort-options">Sort by:</label>
            <select id="sort-options" name="sort">
              <option value="default">Default</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="name-asc">Name: A-Z</option>
              <option value="name-desc">Name: Z-A</option>
            </select>
          </div>
        </div>

        <div id="product-grid-shop" class="product-grid"></div>
      </section>
    </main>

    <button class="scroll-top-btn" aria-label="Scroll to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <button class="close-modal-btn" aria-label="Close cart popup">
          &times;
        </button>
        <h2>Shopping Cart</h2>
        <div id="cart-items-container">
          <p class="cart-empty-msg" style="display: none">
            Your cart is empty.
          </p>
        </div>
        <div class="cart-summary">
          <strong>Subtotal:</strong> <span id="cart-subtotal">$0.00</span>
        </div>
        <div class="cart-actions">
          <button class="btn btn-primary checkout-btn">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
    <div id="product-detail-modal" class="modal">
        <div class="modal-content product-detail-content">
            <button class="close-modal-btn" aria-label="Close product details">&times;</button>
            <div id="product-detail-container">
                </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
  </body>
</html>
